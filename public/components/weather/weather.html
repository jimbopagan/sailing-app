
<div class="row">
    <div class="col-md-6">

        <button class="btn btn-success" ng-disabled="true" ng-hide="itExists = true">
            Please launch your boat first
        </button>

<button class="btn btn-success" ng-show="itExists = false" ng-click="getWeatherInfo()"> Get Weather Info</button>

<div>
    <p>Date: {{date}}</p>
    <p>Swell Direction: {{swellDirection}}</p>
    <p>Cloud Cover: {{cloudCover}}</p>
    <p>Wind Chill: {{windChill}}</p>
    <p>Sig Wave Height: {{sigWaveHeight}}</p>
    <p>Wind Speed: {{windSpeed}}</p>
    <p>Wind Direction: {{windDirection}}</p>
    <p>Visibility: {{visibility}}</p>
</div>
</div>
</div>
